<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic QR Code Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Generate PayNow QR Code</h2>
    <form id="qrCodeForm">
        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number (optional)</label>
            <input type="text" class="form-control" id="mobile" placeholder="Enter mobile number">
        </div>
        <div class="mb-3">
            <label for="uen" class="form-label">UEN</label>
            <input type="text" class="form-control" id="uen" placeholder="Enter UEN">
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter amount">
        </div>
        <!-- Change the input type to datetime-local -->
      <div class="mb-3">
            <label for="ref_id" class="form-label">Reference ID</label>
            <input type="text" class="form-control" id="ref_id" placeholder="Enter reference ID">
        </div>
        <button type="submit" class="btn btn-primary">Generate QR Code</button>
    </form>
    <div id="qrCodeContainer"></div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('qrCodeForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const urlParams = new URLSearchParams({
        mobile: document.getElementById('mobile').value,
        uen: document.getElementById('uen').value,
        editable: 0,
        amount: document.getElementById('amount').value,
        ref_id: document.getElementById('ref_id').value,
        company: 'MINDS'
    });
    const qrCodeUrl = `https://sgqrcode.com/paynow?${urlParams.toString()}`;
    document.getElementById('qrCodeContainer').innerHTML = `<img src="${qrCodeUrl}" class="mx-auto d-block">`;
});
</script>
</body>
</html>
